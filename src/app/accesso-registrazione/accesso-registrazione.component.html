<div class="mobile">
    <h1>{{route | uppercase}}</h1>
    <form class="form-mobile" [formGroup]="form" (ngSubmit)="route === 'accesso' ? accedi() : registra()">
        <div class="form-group username">
            <input type="text" class="form-control" placeholder="Username" formControlName="username">
        </div>
        <div class="form-group password">
            <input type="password" class="form-control" placeholder="Password" formControlName="password">
        </div>
        <div class="form-group confpass" *ngIf="route === 'registrazione'">
            <input type="password" class="form-control" placeholder="Conferma Password" formControlName="conferma">
        </div>
        <button [ngClass]="route === 'accesso' ? 'btn btn-primary sub' : 'btn btn-success sub'"
         type="submit" [disabled]="form.invalid">
            {{route === 'accesso' ? 'Accedi' : 'Registrati'}}
        </button>
        <button class="btn btn-danger" routerLink="/"  style="margin-top: 3vh;"> Indietro </button>
    </form>
</div>
